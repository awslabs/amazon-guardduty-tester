apiVersion: v1
kind: Pod
metadata:
  name: tomcat-pod
  labels:
    app: tomcat
spec:
  containers:
  - name: tomcat
    image: ${IMAGE_NAME}
    ports:
    - containerPort: 8080
    env:
    - name: CATALINA_OPTS
      value: "-Djava.net.preferIPv4Stack=true"
    securityContext:
      privileged: true
